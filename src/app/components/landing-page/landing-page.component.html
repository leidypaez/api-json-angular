<header>
  <!-- Intro settings -->
  <style>
    /* Default height for small devices */
    #intro-example {
      height: 400px;
    }

    /* Height for devices larger than 992px */
    @media (min-width: 992px) {
      #intro-example {
        height: 600px;
      }
    }
  </style>

  <!-- Navbar -->

  <!-- Background image -->
  <div
    id="intro-example"
    class="p-5 .thumbnail text-center bg-image"
    style="background-image: url('../../../assets/img/landing-page.png');"
  >
  <div>

  <div class="caption">
    <div class="input-group mb-2">
      <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>
      <input
        type="search"
        class="form-control rounded"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-addon"
      />
    </div>

    <div class="input-group mb-2">
      <span class="input-group-text border-0" id="basic-addon1">@</span>
      <input
        type="text"
        class="form-control rounded"
        placeholder="Username"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
    </div>

    <div class="input-group mb-2">
      <input
        type="text"
        class="form-control rounded"
        placeholder="Recipient's username"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      />
      <span class="input-group-text border-0" id="basic-addon2">@example.com</span>
    </div>

    <label for="basic-url" class="form-label">Your vanity URL</label>
    <div class="input-group mb-2">
      <span class="input-group-text border-0" id="basic-addon2">https://example.com/users/</span>
      <input
        type="text"
        class="form-control rounded"
        id="basic-url3"
        aria-describedby="basic-addon3"
      />
    </div>

    <div class="input-group mb-2">
      <span class="input-group-text border-0">$</span>
      <input
        type="text"
        class="form-control rounded"
        aria-label="Amount (to the nearest dollar)"
      />
      <span class="input-group-text border-0">.00</span>
    </div>

    <div class="input-group">
      <span class="input-group-text border-0">With textarea</span>
      <textarea class="form-control rounded" aria-label="With textarea"></textarea>
    </div>
  </div>











  </div>
    <div class="mask button-software" style="background-color: rgba(16, 15, 15, 0.186);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white btn-content">
          <button class="btn btn-primary "
            style=" padding: 20px 25px 20px 25px; font-size: 20px; background-color: rgb(25, 41, 80);"
            [routerLink]="['Home']"
          >ENTRAR A LA CASA DE SOFTWARE</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>
<app-footer></app-footer>
